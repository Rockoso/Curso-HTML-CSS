<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width:  750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    
    <h1>reproduzino audio</h1>
    <p>vamos aprender a repdroduzir audios html5</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="media/happy-mistake.mp3" type="audio/mpeg"> 
    <source src="media/happy-mistake.ogg" type="audio/ogg"> 
    <source src="media/happy-mistake.wav" type="audio/wav"> 
            </audio>    
    <p>infelizmente seu navegado nao consegue reproduzir o audio<a href="media/happy-mistake.mp3">clique aqui para abixar o arquivo</a></p>
</body>
</html>
