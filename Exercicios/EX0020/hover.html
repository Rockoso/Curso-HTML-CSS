<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div >p {
            display: none;
        }

        div:hover >p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
         div:hover {
            color: red;
         }
    </style>
</head>
<body>
    <h1>Exemplo de HOver</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae voluptate ipsum debitis, itaque qui numquam rerum animi velit cum fuga exercitationem nisi quidem, temporibus sequi. Quidem architecto soluta quaerat ratione.</p>
    <div>passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
