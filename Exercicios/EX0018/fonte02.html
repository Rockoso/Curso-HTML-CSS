<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'new style' ;
            src: url(CollectionNewStyle.otf) format('opentype');
            font-weight: lighter;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        h1{
            font-family: 'new style', Times, serif;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <h1>FONTE FICOU RUIM MEU DEUS</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium vel quo molestiae odio voluptates tempora ea, nam quidem, hic fuga ab et eos eum illum beatae porro non placeat similique.</p>
</body>
</html>
